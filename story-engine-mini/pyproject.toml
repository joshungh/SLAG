[tool.poetry]
name = "story-engine-mini"
version = "0.1.0"
description = "A streamlined version of SLAG for short story generation"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
uvicorn = "^0.24.0"
pydantic = "^2.4.2"
python-dotenv = "^1.0.0"
boto3 = "^1.28.44"
pinecone-client = {extras = ["grpc"], version = "^2.2.4"}
redis = "^5.0.1"
tenacity = "^8.2.3"
httpx = "^0.25.1"

[tool.poetry.group.dev.dependencies]
